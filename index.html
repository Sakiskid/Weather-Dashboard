<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Weather Dashboard</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- Fonts: -->
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <img src="" alt="" id="mainBackgroundImg">
  <div class="container">

    <!-- Header -->
    <header>
      <h1>Minimalist Weather Dashboard</h1>
    </header>
    
    <!-- Main, Weather Info -->
    <main>
      <div id="main__grid-daily" class="main-active">
        <h2 id="weatherLocation">
          <span></span></h2>
        <h2 id="weatherDate">
          <span></span></h2>
        <h2 id="weatherTemperature">
          <span></span></h2>
        <img src="" alt="" id="weatherIcon">
        <h2 id="weatherHumidity" class="daily-extra">Humidity
          <br><span></span></h2>
        <h2 id="weatherWindSpeed" class="daily-extra">Wind Speed: 
          <br><span></span></h2>
        <h2 id="weatherUVI" class="daily-extra">UV Index: 
          <br><span></span></h2>
        <button onclick="toggleDayView()">switch to week view</button>
      </div>
      <div id="main__grid-weekly">
        <h2 id="weeklyDay1" class="grid-weeklyDay">day 1</h2>
        <h2 id="weeklyDay2" class="grid-weeklyDay">day 2</h2>
        <h2 id="weeklyDay3" class="grid-weeklyDay">day 3</h2>
        <h2 id="weeklyDay4" class="grid-weeklyDay">day 4</h2>
        <h2 id="weeklyDay5" class="grid-weeklyDay">day 5</h2>
        <button onclick="toggleDayView()">switch to day view</button>
      </div>
    </main>

    <!-- Navigation and Location Selection -->
    <nav>
      <div class="nav__grid">        
        <!-- Location Selection -->
        <div id="locationSelection">
          <!-- This locationRadioWrapper is used as a template -->
          <label class="locationRadioWrapper"> 
            <input type="radio" name="radio-locations">
            <span></span>
            <button onclick="setDefaultLocation(this)">Make Default</button>
          </label>
        </div>

        <!-- Input for new locations -->
        <div id="locationInputDiv">
          <label>
            <input type="text" id="newLocationInput" placeholder="Track Weather In...">
          </label>
        </div>

        <!-- Search Types -->
        <div id="locationSearchType">
          <!-- These are in separate divs so I can select them with input:checked -->
          <!-- <h2>Sort By...</h2> -->
          <div>
            <input type="radio" name="locationSearchType" id="searchTypeId" value="id">
            <label for="searchTypeId">City ID</label>
          </div>
          <div>
            <input type="radio" name="locationSearchType" id="searchTypeName" value="q" checked>
            <label for="searchTypeName">City Name</label>
          </div>
          <div>
            <input type="radio" name="locationSearchType" id="searchTypeZip" value="zip">
            <label for="searchTypeZip">Postal Code</label>
          </div>
        </div>
      </div>
    </nav>

    <!-- Footer with Contact Info -->
    <footer>Created by Tyler Smith</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="utilities.js"></script>
  <script src="scriptReferences.js"></script>
  <script src="script.js"></script>
</body>

</html>
